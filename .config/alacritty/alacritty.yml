# ~/.config/alacritty/alacritty.yml
window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 100
    lines: 30
  # Window padding (changes require restart)
  padding:
    x: 5
    y: 5
  opacity: 1.0

scrolling:
  # Maximum number of lines in the scrollback buffer
  history: 10000

font:
  # The normal (roman) font face to use.
  normal:
    family: monospace
    style: Regular

  # The bold font face
  bold:
    family: monospace
    style: Bold

  # The italic font face
  italic:
    family: monospace
    style: Italic

  # Point size
  size: 11.0

  # Extra spacing per character
  offset:
    x: 0
    y: 0

# Colors
colors:
  primary:
    background: '#303446'
    foreground: '#c6d0f5'
    dim_foreground: '#838ba7'
    bright_foreground: '#c6d0f5'

  cursor:
    text: '#303446'
    cursor: '#f2d5cf'

  vi_mode_cursor:
    text: '#303446'
    cursor: '#babbf1'

  search:
    matches:
      foreground: '#303446'
      background: '#a5adce'
    focused_match:
      foreground: '#303446'
      background: '#a6d189'

  footer_bar:
    foreground: '#303446'
    background: '#a5adce'

  hints:
    start:
      foreground: '#303446'
      background: '#e5c890'
    end:
      foreground: '#303446'
      background: '#a5adce'

  selection:
    text: '#303446'
    background: '#f2d5cf'

  normal:
    black: '#51576d'
    red: '#e78284'
    green: '#a6d189'
    yellow: '#e5c890'
    blue: '#8caaee'
    magenta: '#f4b8e4'
    cyan: '#81c8be'
    white: '#b5bfe2'

  bright:
    black: '#626880'
    red: '#e78284'
    green: '#a6d189'
    yellow: '#e5c890'
    blue: '#8caaee'
    magenta: '#f4b8e4'
    cyan: '#81c8be'
    white: '#a5adce'

  dim:
    black: '#51576d'
    red: '#e78284'
    green: '#a6d189'
    yellow: '#e5c890'
    blue: '#8caaee'
    magenta: '#f4b8e4'
    cyan: '#81c8be'
    white: '#b5bfe2'

  indexed_colors:
    - { index: 16, color: '#ef9f76' }
    - { index: 17, color: '#f2d5cf' }


